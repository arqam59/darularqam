<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --dhiu-blue: #003366;
            --dhiu-gold: #b38e44;
            --light-bg: #f8fafc; /* Kept your original background color */
            --white: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--light-bg); 
            color: var(--text-main); 
            overflow-x: hidden; 
            line-height: 1.6;
        }

        /* --- Refined Navigation --- */
        nav { 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.03); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .back-btn { 
            text-decoration: none; 
            color: var(--dhiu-blue); 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: 0.3s; 
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .back-btn:hover { color: var(--dhiu-gold); }

        /* --- Premium Header --- */
        .page-header { 
            background: linear-gradient(135deg, rgba(0, 51, 102, 0.95), rgba(0, 20, 40, 0.9)), url('bg1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            padding: 120px 20px; 
            text-align: center;
            position: relative;
        }
        .page-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--light-bg);
            clip-path: polygon(100% 100%, 0% 100%, 100% 0);
        }
        .page-header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem); 
            margin-bottom: 15px; 
            font-weight: 900;
        }
        .page-header p { 
            color: var(--dhiu-gold); 
            font-size: 1rem; 
            font-weight: 600; 
            letter-spacing: 4px; 
            text-transform: uppercase;
        }

        /* --- Elegant Faculty Grid --- */
        .faculty-container { padding: 60px 8%; max-width: 1400px; margin: 0 auto; }
        
        .faculty-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 40px; 
        }

        .faculty-card { 
            background: var(--white); 
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
            transition: all 0.5s ease;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .faculty-card:hover { 
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,51,102,0.1);
        }

        /* Image Styling */
        .square-img-wrapper { 
            width: 100%; 
            aspect-ratio: 1 / 1.1; 
            position: relative; 
            overflow: hidden; 
        }
        .square-img-wrapper img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: grayscale(20%);
            transition: 0.8s ease;
        }
        .faculty-card:hover .square-img-wrapper img { 
            transform: scale(1.05); 
            filter: grayscale(0%);
        }

        /* Modern Overlay */
        .faculty-overlay { 
            position: absolute; 
            bottom: 20px; right: 20px;
            display: flex; flex-direction: column;
            gap: 10px; opacity: 0; transition: 0.4s ease;
            transform: translateX(20px);
        }
        .faculty-card:hover .faculty-overlay { opacity: 1; transform: translateX(0); }
        
        .faculty-overlay a { 
            background: var(--white);
            color: var(--dhiu-blue);
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .faculty-overlay a:hover { background: var(--dhiu-gold); color: white; }

        /* Info Section */
        .faculty-info { 
            padding: 25px; 
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #fcfcfc);
        }
        .faculty-info h4 { 
            color: var(--dhiu-blue); 
            font-size: 1.15rem; 
            margin-bottom: 5px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .faculty-info p { 
            color: var(--dhiu-gold); 
            font-size: 0.8rem; 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer { 
            background: #001122; 
            color: #94a3b8; 
            text-align: center; 
            padding: 60px 20px; 
            margin-top: 50px; 
        }
        
        .footer-logo { font-family: 'Playfair Display', serif; color: var(--white); font-size: 1.5rem; margin-bottom: 10px; }

        @media (max-width: 768px) {
            .page-header { padding: 80px 20px; }
            .faculty-grid { gap: 20px; }
        }
    </style>
</head>
